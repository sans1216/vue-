    <script>
        // 例子1.判断是否是内置的HTML标签
        let tags = 'div,p,a,img,ul,li'.split(',');

        function makeMap( keys ) {
            let set = {}; //集合
            keys.forEach( key => set[key] = true )
            return function (tagName){
                //!!转换成布尔值
                return !!set[tagName.toLowerCase()]
            }
        }
        let isHTMLTag = makeMap( tags );
