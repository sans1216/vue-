<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o = {
            name: 'm1a',
            age: 19,
            gender: 'female'
        };

        //简化后的版本,使用闭包将value参数不暴露在全局作用域中
        function defineRective( target, key ,value , enumerable ){
            Object.defineProperty(target,key,{
                configurable:true,
                enumerable: enumerable,
                get() {
                    return value;
                },
                set(newVal) {
                    value = newVal;
                }
            })
        }

        //将对象转换成响应式
        Object.keys(o).forEach((item)=>{
            defineRective(o,item,o[item],true);
        })
        //但在实际开发中，对象一般是多级的
    </script>
</body>
</html>
